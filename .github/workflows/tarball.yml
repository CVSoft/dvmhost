name: dvmhost-build-tarball

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.1
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: sudo apt-get install -y gcc-arm-none-eabi build-essential devscripts debhelper
        
      - name: Sync Git Submodules
        run: git submodule init && git submodule update
        
      - name: Change /opt Permissions
        run: sudo chmod 777 /opt
        
      - name: Build Debian Package
        run: make tarball
        
      - name: Package Hash
        run: |
          echo "BRANCH: ${{steps.branch-name.outputs.current_branch}}" >> release.txt
          echo "COMMIT: ${{github.sha}}" >> release.txt
          echo >> release.txt
          echo '```' >> release.txt
          cat << EOF >> release.txt
          dvmhost_1.0.0.tar.gz
          size  : $(wc -c     dvmhost_1.0.0.tar.gz)
          md5   : $(md5sum    dvmhost_1.0.0.tar.gz)
          sha1  : $(sha1sum   dvmhost_1.0.0.tar.gz)
          sha256: $(sha256sum dvmhost_1.0.0.tar.gz)
          EOF
          echo '```' >> release.txt
          
      - name: Release Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{steps.date.outputs.date}}
          body_path: release.txt
          files: |
            dvmhost_1.0.0.tar.gz
